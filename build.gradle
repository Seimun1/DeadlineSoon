plugins {
    id 'java'	// плагин, понимающий, как работать с Java
    id 'io.freefair.lombok' version '6.6.1'
}
sourceCompatibility ="11"	//работаем с Java 11

compileJava.options.encoding="UTF-8"	   	//поддержка UTF-8
compileTestJava.options.encoding="UTF-8"	//поддержка UTF-8


group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()	// репозитории, откуда скачиваются все зависимости
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'com.codeborne:selenide:6.17.2'
    testImplementation 'mysql:mysql-connector-java:8.0.30'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'commons-dbutils:commons-dbutils:1.7'
}

test {
    useJUnitPlatform()
    // в тестах, вызывая `gradlew test -Dselenide.headless=true` будем передавать этот параметр в JVM (где его подтянет Selenide)
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
}
